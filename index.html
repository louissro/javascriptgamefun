<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>

</head>
<body>
    <h1>Can you beat Javascript in a game?</h1>
    <h4>Click on the screen as fast as you can when it turns green!</h4>
    <h4>Your score will be listed on the right. Try to beat your previous one!</h4>
    <button id="darkmode" onclick="MyFunction()">Toggle Light/Dark Mode</button>
    <div id="app">
        <div class="click-area">
            <div class="display-text">Welcome. Click to start!</div>
        </div>
        <div class="recent-scores">
            <div class="score">-</div>
            <div class="score">-</div>
            <div class="score">-</div>
            <div class="score">-</div>
            <div class="score">-</div>
        </div>
    </div>
</body>
</html>
